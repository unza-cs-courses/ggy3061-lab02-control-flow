name: Autograding Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate Variant Config
        run: |
          python - <<'PY'
          import importlib.util
          import json
          import os

          spec = importlib.util.spec_from_file_location("get_variant", "scripts/get_variant.py")
          module = importlib.util.module_from_spec(spec)
          spec.loader.exec_module(module)

          variant = module.get_my_variant()
          with open(".variant_config.json", "w", encoding="utf-8") as f:
              json.dump(variant, f, indent=2)

          print(
              "Generated variant for {student} (group {group}) in {repo}".format(
                  student=variant.get("student_id", "unknown"),
                  group=variant.get("group_id"),
                  repo=os.environ.get("GITHUB_REPOSITORY", "local"),
              )
          )
          PY

      - name: Install Dependencies
        run: |
          pip install pytest pytest-json-report

      - name: Run Visible Tests
        run: |
          pytest tests/visible/ \
            --json-report \
            --json-report-file=visible_results.json \
            -v --tb=short

      - name: Run Hidden Tests
        if: always()
        run: |
          pytest tests/hidden/ \
            --json-report \
            --json-report-file=hidden_results.json \
            -v --tb=short

      - name: Calculate Score
        if: always()
        run: |
          python -c "
          import json

          visible_passed = 0
          visible_total = 0
          hidden_passed = 0
          hidden_total = 0

          try:
              with open('visible_results.json') as f:
                  vr = json.load(f)
              visible_passed = vr['summary']['passed']
              visible_total = vr['summary']['total']
          except Exception:
              pass

          try:
              with open('hidden_results.json') as f:
                  hr = json.load(f)
              hidden_passed = hr['summary']['passed']
              hidden_total = hr['summary']['total']
          except Exception:
              pass

          visible_pct = (visible_passed / visible_total * 100) if visible_total > 0 else 0
          hidden_pct = (hidden_passed / hidden_total * 100) if hidden_total > 0 else 0

          # Weighted scoring: visible 40% + hidden 30% = 70 total points
          visible_score = (visible_passed / visible_total * 40) if visible_total > 0 else 0
          hidden_score = (hidden_passed / hidden_total * 30) if hidden_total > 0 else 0
          total_score = visible_score + hidden_score

          print('## Lab 2: Control Flow - Test Results')
          print()
          print('### Visible Tests')
          print(f'**Score: {visible_pct:.1f}%** ({visible_passed}/{visible_total} passed)')
          print()
          print('### Hidden Tests')
          print(f'**Score: {hidden_pct:.1f}%** ({hidden_passed}/{hidden_total} passed)')
          print()
          print('### Overall')
          print(f'**Total Score: {total_score:.1f} / 70**')
          print(f'- Visible contribution: {visible_score:.1f} / 40')
          print(f'- Hidden contribution: {hidden_score:.1f} / 30')
          print()

          if total_score >= 70:
              print('All tests passed! Excellent work!')
          elif total_score >= 50:
              print('Good progress - review the failed tests.')
          else:
              print('Review the test output and check your code.')
          " >> $GITHUB_STEP_SUMMARY

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            visible_results.json
            hidden_results.json
